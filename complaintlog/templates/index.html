{% extends 'layouts/base.html' %}

{% block title %}Homepage - {{ block.super }}{% endblock %}
{% block content %}
    {% for complaint in complaints %}
    <h4><a href="{% url 'complaint_detail' slug=complaint.slug %}"/>
        {{ complaint.complaintType }} - {{ complaint.lname }}
        <br />
        {{ complaint.street }} - {{ complaint.date_of_complaint }}
     </h4>

    {% endfor %}
{% endblock %}
